<body>
	<header class="main_header">
		<nav class="nav main_nav">
			<ul>
				<li>
					<div class="menu_dropdown">
						<buton class="menu">Artifact Menu

					<a onclick=deleteBackup()>Delete Backup </a>

			</ul>

		<div class="popup">
			<a class="popuptext" id="myPopup">Notification Popup</a>
		</div>

		<h1 class="project_name"></h1>
		</h1>

		<div class="search_bar">
			<input type="Search" placeholder="Search" name="searchBar" id="searchBar">
			<button id="submit">Go</button>
			<div class="dropdown">
				<form action="">
					<label for="data_selection">Choose a dataset</label>
					<select name="data_selection" id="data_selection">
						<option value="State">State</option>
						<option value="City">City</option>
						<option value="Street">Street Name</option>
						<option value="Address">Address</option>
						<option value="Year">Year</option>

						<option value="Time">Time</option>
					</select>
				</form>
			</div>

		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>

				<button id="backupYes">Yes</button>
				<button id="backupNo">No</button>
			</div>
		</div>

		<div class="addButton">
			<button id="addEntry">Add Entry</button>
		</div>
		<div class="entryText">
			<a id="textTable">
				<texttable>
					<h3>Add A New Entry:</h3>
					<input type="date" id="date" placeholder="Date">
					<input type="text" id="time" placeholder="Time">
					<input type="text" id="state" placeholder="State">
					<input type="text" id="city" placeholder="City">
					<input type="text" id="address" placeholder="Address">
					<input type="button" class="submitAdd" value="Save" onclick="addData()">
				</texttable>
			</a>
		</div>

		<div id="container">
			<div class="tableHolder">

				<a id="table"></a>
			</div>
			<div class="graphHolder">
				<canvas id="myChart"></canvas>
			</div>
		</div>
